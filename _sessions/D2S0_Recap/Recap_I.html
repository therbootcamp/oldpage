# Accessing &amp; changing data frames (and lists)

Data frames (and lists) are best accessed using **names** and the `$`-operator. This, of course, implies that you followed good practice and named the individual elements in the data object. 

.pull-left45[

```r
# retrieve elements using brackets
my_df &lt;- data.frame('v_1'=c('A', 'B', 'C'), 
                    'v_2'=c(1, 2, 3))
my_df[1] ; my_df[[1]] ; my_df[['v_1']]
```

```
##   v_1
## 1   A
## 2   B
## 3   C
```

```
## [1] A B C
## Levels: A B C
```

```
## [1] A B C
## Levels: A B C
```
]

.pull-right45[

```r
# retrieve elements using the $-operator
my_df$v_1
```

```
## [1] A B C
## Levels: A B C
```

```r
my_df$v_1 &lt;- c('X', 'Y', 'Z')
my_df
```

```
##   v_1 v_2
## 1   X   1
## 2   Y   2
## 3   Z   3
```
]

# Functions

Any operation of your data is done by functions. Functions have 3 elements:
+ **Name**: Used to call (execute) a function.
+ **Argument(s)**: Objects that the function needs to do its job.
+ **Expression**: R code that is the options job.
    
.pull-left55[

```r
# Defining a function that computes the mean
my_mean &lt;- function(x) return(sum(x) / length(x))

# Defining a function that computes 
# the mean or median
my_stat &lt;- function(x, method = 'mean'){
  
  # detect and run method
  if(method == "mean") return(my_mean(x))
  if(method == "median") return(median(x))
  
  # return error if not method detected
  stop('Method must be mean or median')
}
```
]

.pull-right4[

```r
# Runnning our functions
my_vec &lt;- c(1, 4, 6, 3, 7, 5, 12, 9)
my_mean(x = my_vec)
```

```
## [1] 5.875
```

```r
my_stat(x = my_vec, method = 'mean')
```

```
## [1] 5.875
```

```r
my_stat(x = my_vec, method = 'median')
```

```
## [1] 5.5
```
]

# Help

.pull-left5[

R provides extremely helpful **help files** and **vignettes**. 
&gt;**Help files** are required documentations for every R function and package published on [**CRAN**](https://cran.r-project.org/).&lt;br&gt;
&gt;**Vignettes** are long tutorials sometimes provided by the authors of a package.     


```r
# To access help files
help("name_of_function")
?name_of_function

# find help files
??name_of_function

# To list and access vignettes
vignette(package = "name_of_package")
vignette(package = "name_of_vignette")
```

# An example

Assume we have a *flat* data set with variables `id`, `var_1`, and `var_2` and cases as rows. Such data can be conveniently read in using `read_csv()`. Moreover, `read_csv()` will **automatically identify** (a) columns and rows, (b) column names, (c) the type of the columns and finally return a `tibble` (more on that later).

.pull-left45[

```r
# define simple data set
data &lt;- 
   "id, var_1, var_2\n
  DCDL,  .287,  .048\n
  FEFK,  .894,  .383\n
  ZEWE, 1.374,  .623\n
  OJEE,  .631,  .826"
```
]

.pull-right45[

```r
# read in data
require(readr)
read_csv(data)
```


```
## Loading required package: readr
```

```
## # A tibble: 4 x 3
##      id var_1 var_2
##   &lt;chr&gt; &lt;dbl&gt; &lt;dbl&gt;
## 1  DCDL 0.287 0.048
## 2  FEFK 0.894 0.383
## 3  ZEWE 1.374 0.623
## 4  OJEE 0.631 0.826
```
]

# `tibble`s

The **output** from most `tidyverse` read functions such as `read_csv` and the preferred data format for many (but not all) analyses is a `tibble`. `tibble`s are a **modern, leaner version of data.frames**. 

.pull-left45[
### tibbles ...
+ never change the input's type.
&lt;br2&gt;
+ never add row names.
&lt;br2&gt;
+ never change column names.
&lt;br2&gt;
+ look better in `print`. 
&lt;br2&gt;
+ are accessed more consistently.
]

.pull-right45[
### Functions

```r
# create tibble
my_data &lt;- tibble(id, var_1, var_2)

# convert to and from data.frame
as_tibble(my_data_frame)
as.data.frame(my_tibble)
```


```
## # A tibble: 4 x 3
##      id var_1 var_2
##   &lt;chr&gt; &lt;dbl&gt; &lt;dbl&gt;
## 1  DCDL 0.287 0.048
## 2  FEFK 0.894 0.383
## 3  ZEWE 1.374 0.623
## 4  OJEE 0.631 0.826
```
]

# The almighty **tidyverse**

Among its many packages, R contains a collection of high-performance, easy-to-use packages (libraries) designed specifically for handling data know as the [tidyverse](https://www.tidyverse.org/). The tidyverse includes:
1. `ggplot2` -- creating graphics.
2. `dplyr` -- data manipulation.
3. `tidyr` -- tidying data.
4. `readr` -- read wild data.
5. `purrr` -- functional programming.
6. `tibble` -- modern data frame.
